[build]
  command = "npm ci --include=dev && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/pair/start"
  to = "/.netlify/functions/pair_start"
  status = 200

[[redirects]]
  from = "/api/pair/finish"
  to = "/.netlify/functions/pair_finish"
  status = 200

# Back-compat (older UI/commands)
[[redirects]]
  from = "/api/pair/claim"
  to = "/.netlify/functions/pair_claim"
  status = 200

[[redirects]]
  from = "/api/apikey/register"
  to = "/.netlify/functions/apikey_register"
  status = 200

[[redirects]]
  from = "/api/apikey/reset"
  to = "/.netlify/functions/apikey_reset"
  status = 200

[[redirects]]
  from = "/api/connections/list"
  to = "/.netlify/functions/connections_list"
  status = 200

[[redirects]]
  from = "/api/gateway/send"
  to = "/.netlify/functions/gateway_send"
  status = 200

[[redirects]]
  from = "/api/gateway/health"
  to = "/.netlify/functions/gateway_health"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
